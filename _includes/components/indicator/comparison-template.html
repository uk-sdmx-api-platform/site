<script type="text/template" id="comparison_template">
  <% if(dataHasGlobalValues) { %>
  <h4>Compare national and global data</h4>
  <p>
      National data refers to data reported by the UK.<br>
      Global data refers to data reported for the UK by the custodian agency.<br><br>
      Turning this on will limit the amount of subcategories you can view at one time.
  </p>
  <label class="toggle-switch">
    <input class="toggle-switch-check" type="checkbox" role="switch" aria-checked="false" />
    <span aria-hidden="true" class="toggle-switch-bar">
			<span class="toggle-switch-handle" data-label-off="OFF" data-label-on="ON"></span>
		</span>
  </label>
  <% } %>
</script>
