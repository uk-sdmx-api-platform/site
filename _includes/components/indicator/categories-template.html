<script type="text/template" id="categories_template">
  <h4>Categories</h4>
  <div class="custom-select">
    <select>
      <option value="total" selected>Headline</option>
      <% _.each(fields, function(fieldItem) { %>
        <option value="<%=fieldItem.field%>"><%=translations.t(fieldItem.label)%></option>
      <% }); %>
    </select>
  </div>
</script>
