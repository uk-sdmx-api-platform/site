<script type="text/template" id="categories_template">
  <h4>Categories</h4>
  <select class="select" id="category-select" name="category-select">
    <option value="total" selected>Headline</option>
    <% _.each(fieldsWithGlobalData, function(fieldItem) { %>
      <option value="<%=fieldItem.field%>" disabled><%=fieldItem.field%></option>
    <% }); %>
  </select>  
</script>
